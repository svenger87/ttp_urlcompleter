name: ttp_app
description: App to make a businessprocess a bit more convienient.
publish_to: 'none'
version: 0.6.1+66

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hangerstations_dashboard_module:
    path: ./hangerstations_dashboard_module
  url_launcher: ^6.1.12
  flutter_launcher_icons: ^0.13.1
  qr_code_scanner: ^1.0.1
  vibration: ^1.8.4
  device_info_plus: ^9.1.1
  platform: ^3.1.1
  shared_preferences: ^2.2.0
  flutter_dropdown: ^1.0.1+hotfix.1
  flutter_typeahead: ^4.8.0
  webview_windows: ^0.3.0
  window_manager: ^0.3.7
  flutter_html: 3.0.0-beta.2
  http: ^1.1.0
  html: ^0.15.4
  dio: ^5.4.3+1
  video_player: 2.6.0
  video_player_win: 1.1.0
  path_provider: ^2.1.3
  provider: ^6.1.2
  syncfusion_flutter_pdfviewer: 23.2.7
  syncfusion_flutter_pdf: 23.2.7
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.10+1
  path: ^1.8.3
  flutter_inappwebview: ^6.1.3
  intl: ^0.18.1
  data_table_2: ^2.5.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  msix: ^3.16.1

flutter:
  uses-material-design: true
  assets:
    - assets/leuchtturm.png
    - assets/ac.png
    - assets/bookstack.png
    - assets/leuchtturm_blue.png
    - assets/productionplan.png
    - assets/anbauteile.json
    - assets/wzabt_pdfs/
    - assets/IKOffice.ico
    - assets/extruder.svg
  
msix_config:
  display_name: ttp App
  publisher_display_name: ttp Papenburg GmbH
  identity_name: com.app.ttpurlcompleter
  msix_version: 1.0.1.1
  logo_path: assets\icon\AppIcon.png
  capabilities: internetClient, location, microphone, webcam